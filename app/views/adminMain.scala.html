@(title: String, stylePath: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
<head>
    @* Here's where we render the page title `String`. *@
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned(stylePath)">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/adminMain.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/adminHeader.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
</head>
<body>
@adminHeader(title)
@content

<script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
</body>
</html>
