@(title: String, stylePath: String, userOption: Option[String])(content: Html)

<!DOCTYPE html>
<html lang="en">
<head>
    @* Here's where we render the page title `String`. *@
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/clientHeader.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned(stylePath)">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/clientMain.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <style>
        body {
            background-image: url("@routes.Assets.versioned("images/background.png")");
            background-repeat: repeat;
        }
    </style>
</head>
<body>
@clientHeader(title, userOption)
@content

<script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
</body>
</html>
